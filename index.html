<html>

<head>
  <title>Sudoku Solver 2022</title>
  <script language="javascript" src="index.js"></script>
  <script language="javascript" src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<img src="/images/background.jpg" class="background" />
<body onLoad='draw_9x9();'>

  <div class="container">
    <h1>S3rG0`s SUDOKU Solver</h1>
    <div class="board-block">
      <div class="difficulty">Choose difficulty</div>
      <div class="btn_menu">
        <div class="atuin-btn" onClick="setPredefined('beginner')">Beginner</div>
        <div class="atuin-btn" onClick="setPredefined('easy')">Easy</div>
        <div class="atuin-btn" onClick="setPredefined('normal')">Normal</div>
        <div class="atuin-btn" onClick="setPredefined('hard')">Hard</div>
        <div class="atuin-btn" onClick="setPredefined('evil')">Evil</div>
      </div>
      <table>
        <tr style="vertical-align: top">
          <td style="padding: 10px;">
            <span id="9x9"></span>
          </td>
        </tr>
      </table>
      <div>
        <div>
          <div class="atuin-btn" onClick="solve();">Solve</div>
          <div class="atuin-btn" onClick="clear_input();">Clear</div>
        </div>
        <div id="runtime" class="time">
          Solved puzzle in 0 seconds ( 0 ms ).
        </div>
      </div>
    </div>
  </div>
</body>
</html>
