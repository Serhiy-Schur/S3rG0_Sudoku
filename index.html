<html>

<head>
  <title>Sudoku Solver 2022</title>
  <script language="javascript" src="index.js"></script>
  <script language="javascript" src="main.js"></script>
  <style type="text/css">
    body,
    td,
    p {
      font: 12px "Trebuchet MS", Helvetica, sans-serif;
    }
    
    a,
    a:visited {
      color: blue;
    }
    
    a:hover {
      color: red;
    }
    
    .container {
      text-align: center;
      position: relative;
      padding: 20px 0;
      width: 500px;
      margin: auto;
      background: #89C4F4;
      border-radius: 10px;
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
    }
    
    table {
      position: relative;
      margin: 0 auto;
    }
    
    .board-block {
      position: relative;
      margin: 0 auto;
      background: white;
      border: 3px solid #89C4F4;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    
    .input {
      border: 0px;
      width: 2em;
      height: 2em;
      text-align: center;
    }
    
    .cell {
      width: 1em;
      height: 1em;
      border-bottom: 1px solid;
      border-left: 1px solid;
      padding: 0.3em
    }
    
    .cell1 {
      width: 1em;
      height: 1em;
      border-bottom: 2px solid;
      border-left: 1px solid;
      padding: 0.3em
    }
    
    .cell2 {
      width: 1em;
      height: 1em;
      border-bottom: 1px solid;
      border-left: 2px solid;
      padding: 0.3em
    }
    
    .cell3 {
      width: 1em;
      height: 1em;
      border-bottom: 2px solid;
      border-left: 2px solid;
      padding: 0.3em
    }
    
    .table {
      border-top: 2px solid;
      border-right: 2px solid;
      border-collapse: collapse
    }
  </style>
</head>

<body onLoad='draw_9x9();'>
    
  <div class="container">
    <h1 style="padding-bottom: 20px;">Sudoku Solver 2022</h1>
    <div style="text-align: left; padding: 0 20px 20px 20px;">
      
      
    </div>
    <div class="board-block">
      <div style="padding-bottom: 15px;">
        Puzzles:
        <input type="button" value="Beginner" onClick="setPredefined('beginner')">
        <input type="button" value="Easy" onClick="setPredefined('easy')">
        <input type="button" value="Normal" onClick="setPredefined('normal')">
        <input type="button" value="Hard" onClick="setPredefined('hard')">
        <input type="button" value="Evil" onClick="setPredefined('evil')">
      </div>
      <table>
        <tr style="vertical-align: top">
          <td style="padding: 0 32px;">
            <span id="9x9"></span>
          </td>
        </tr>
      </table>
      <div style="padding-top: 15px;">
        <div>
          <input type="button" value="Solve" onClick="solve();">
          <input type="button" value="Clear" onClick="clear_input();">
        </div>
        <div id="runtime" style="color: gray; padding-top: 10px;">
          Solved puzzle in 0 seconds ( 0 ms ).
        </div>
      </div>
    </div>
  </div>
</body>

</html>
